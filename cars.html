<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ê–≤—Ç–æ–º–æ–±–∏–ª–∏ ‚Äî XRAGE MTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0b0506;
      color: #f6f5f6;
    }

    header {
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { font-weight: 800; font-size: 22px; color: #fff; }
    nav a {
      color: #a39aa0;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }
    nav a:hover { color: #ff5a44; }

    .container {
      width: 1100px;
      max-width: 100%;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 42px;
      text-align: center;
      margin-bottom: 30px;
    }

    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 22px;
    }

    .car {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      transition: transform .2s;
    }
    .car:hover { transform: translateY(-6px); }
    .car img { width: 100%; height: 180px; object-fit: cover; }
    .info { padding: 16px; }
    .info h3 { margin: 0 0 8px; font-size: 20px; color: #fff; }
    .info p { margin: 4px 0; color: #a39aa0; font-size: 14px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">XRAGE <span style="color:#e63b2e">MTA</span></div>
    <nav>
      <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="news.html">–ù–æ–≤–æ—Å—Ç–∏</a>
      <a href="cars.html" style="color:#ff5a44;">–ê–≤—Ç–æ–º–æ–±–∏–ª–∏</a>
    </nav>
  </header>

  <div class="container">
    <h1>–ê–≤—Ç–æ–º–æ–±–∏–ª–∏ XRAGE MTA</h1>
    <div class="cars"></div>
  </div>

  <script>
    fetch('cars.json')
      .then(r => r.json())
      .then(cars => {
        const container = document.querySelector('.cars');
        cars.forEach(car => {
          const div = document.createElement('div');
          div.className = 'car';
          div.innerHTML = `
            <img src="${car.image}" alt="${car.name}">
            <div class="info">
              <h3>${car.name}</h3>
              <p>üí∞ –¶–µ–Ω–∞: $${car.price.toLocaleString()}</p>
              <p>‚ö° –ú–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç—å: ${car.speed} –∫–º/—á</p>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.querySelector('.cars').innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</p>';
        console.error(err);
      });
  </script>

</body>
</html>
